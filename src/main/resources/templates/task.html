<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>To-Do List</h2>
        <a href="/tasks/new" class="btn btn-primary">할 일 추가</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>마감 기한</th>
                    <th>완료 여부</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td th:text="${task.completed ? '완료' : '미완료'}"></td>
                    <td>
                        <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">수정</a>
                        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
